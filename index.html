<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladding Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section id="header">
            <h1>
                Aprenda a condificar observando os outros
            </h1>
            <p>
                Veja como desenvolvedores experientes resolvem problemas em tempo real. Assistir tutoriais com script é ótimo, mas entender como desenvolvedores pensam é inestimável.
            </p>
        </section>
        <section id="formulario">
            <p>
                <strong>Experimente 7 dias grátis</strong> e depois $20/mês. Depois disso.
            </p>
            <form action="#" method="post" autocomplete="on">
                <div class="conteiner-inputs">
                    <div class="campo">
                        <input type="text" name="firstname" class="foco" id="iname" class="foco" placeholder="Digite seu nome" maxlength="15" required>
                    </div>
                    <div class="campo">
                        <input type="text" name="lastname" class="foco" id="ilastname" placeholder="Digite seu sobrenome" maxlength="15" required>
                    </div>
                    <div class="campo">
                        <input type="email" name="email" class="foco" id="iemail" placeholder="Digite seu email" required>
                    </div>
                    <div class="campo">
                        <input type="password" name="password" class="foco" id="ipassword" placeholder="Digite sua senha" minlength="8" maxlength="15" required>
                    </div>
                    <div class="campo">
                        <input type="submit" value="Reivindique sua avaliação gratuita">
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
